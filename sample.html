	<title>Document</title>

<body>

	<!--div는 박스를 구성하는 명령어임 -->

	<!--a는 다른 페이지로 이동하는 명령어임 -->

	<a href="https://naver.com">가자 구글</a>

	<!--ul(unordered list)은 글자를 다룸(순서를 고려하지 않음(글머리기호 생김)), 여러개로 구성되었을 때 자동으로 줄바꿈 -->

	<ul>hihi12</ul>

	<ol>hihi3</ol>
	<ol>hihi4</ol>
